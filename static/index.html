<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum CA - Multi-purpose Server</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .services {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 0.75rem;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .service-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .service-card h3 {
            margin: 0 0 0.5rem 0;
            color: #818cf8;
        }

        .service-card p {
            margin: 0;
            font-size: 0.9rem;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quantum CA Server</h1>
        <p>Providing intelligent automation and web services for the Quantum realm.</p>

        <div class="services">
            <a href="/voice" class="service-card">
                <h3>AI Service</h3>
                <p>Automated AI ordering system via phone.</p>
            </a>
            <div class="service-card">
                <h3>Other Content</h3>
                <p>Placeholder for your other web projects.</p>
            </div>
        </div>
    </div>
</body>

</html>
